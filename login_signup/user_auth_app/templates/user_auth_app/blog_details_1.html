<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ blog.title }}</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        /* overflow: hidden; */
      }

      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 50px;
      }

      section {
        text-align: left;
      }

      h2 {
        color: #333;
      }

      p {
        margin: 10px 0;
        color: #555;
      }

      img {
        max-width: 70%;
        height: auto;
        margin-top: 10px;
      }

      a {
        display: block;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      button {
        font-family: inherit;
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: inline-end;
        margin-top: 32px;
        margin-right: 10px;
      }

      button:hover {
        background-color: #45a049;
      }

      #delete {
        background-color: red;
      }
    </style>
  </head>

  <body>
    <header>
      <a href="{% url 'blogs' %}?username={{ blog.author }}"
        >Back to Blog List</a
      >
    </header>
    <main>
      <section>
        <h2>{{ blog.title }}</h2>
        <p>Author: {{ blog.author }}</p>
        <p>Date: {{ blog.date }}</p>
        <img src="{{ blog.image_url }}" alt="Blog Image" /><br />
        <p>{{ blog.content }}</p>
        <form
          method="post"
          action="{% url 'delete_blog' blog_id=blog.id %}"
          onsubmit="return alertDelete()"
        >
          {% csrf_token %}
          <button id="delete" type="submit">Delete</button>
        </form>
        {% if blog.is_draft %}
        <form
          method="post"
          action="{% url 'update_blog_draft_status' blog_id=blog.id %}"
        >
          {% csrf_token %}
          <button type="submit">Publish</button>
        </form>

        {% endif %}
      </section>
    </main>
    <script>
      function alertDelete() {
        let confirm_delete = confirm("Do you want to delete?");
        if (confirm_delete) {
          alert("Blog deleted successfully");
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
