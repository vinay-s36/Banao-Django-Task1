<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Dashboard</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      .header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: larger;
        margin-top: 150px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }

      .button-container {
        margin-top: 20px;
        display: flex;
        width: 100%;
      }

      .button {
        font-family: inherit;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
      }

      #logout-btn {
        margin-left: 1150px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Doctors Dashboard</h2>
      <div class="button-container">
        <button
          class="button"
          onclick="location.href='/doctor-dashboard/addblog/?username={{ username }}'"
        >
          Add New Blog
        </button>
        <button
          class="button"
          onclick="location.href='/doctor-dashboard/blogs/?username={{ username }}'"
        >
          View All Blogs
        </button>
        <button
          id="logout-btn"
          class="button"
          onclick="location.href='/login/'"
        >
          Log out
        </button>
      </div>
    </div>

    <div class="container">Welcome Doctor!</div>
  </body>
</html>
